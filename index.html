<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易博客</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">博客</div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#" id="loginLink">登录</a></li>
                <li><a href="#" id="registerLink">注册</a></li>
                <li><a href="#" id="logoutLink" style="display: none;">登出</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <h2>Kazama_Suichiku</h2>
                <p>欢迎访问我的博客！我是一名游戏技术美术爱好者，我会在我的博客中分享我的学习历程和记录！！！希望我们都能学有所成！！</p>
                <div id="avatarUpload" style="display: none;">
                    <input type="file" id="avatarInput" accept="image/jpeg,image/png">
                    <div id="avatarPreview" class="avatar-preview"></div>
                    <button id="uploadAvatarButton">上传头像</button>
                </div>
                <div class="contact">
                    <h3>联系方式</h3>
                    <p><a href="https://www.zhihu.com/people/48-52-52-27-65" target="_blank"><span class="icon zhihu"></span> 知乎</a></p>
                    <p><a href="https://space.bilibili.com/56807642?spm_id_from=333.788.0.0" target="_blank"><span class="icon bilibili"></span> B站</a></p>
                </div>
            </div>
        </aside>
        <main id="content"></main>
    </div>
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="邮箱" required>
                <input type="password" id="loginPassword" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>注册</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="邮箱" required>
                <input type="password" id="registerPassword" placeholder="密码" required>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2023 简易博客. All rights reserved.</p>
    </footer>
    <button class="back-to-top">↑</button>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
